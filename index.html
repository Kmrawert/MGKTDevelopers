<!DOCTYPE html>
<html>
<head>
    <title>
        Project #1
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">      
</head>
<body> 
    <div class="header" style="margin-top: -27px;">
            <div id="headerImg">
                <div class="col s8" id="heading">
                    <h3>Check your US City's Current <div class="greenLabel">Climate Status</div></h3>
                </div>
                <!-- City Field -->
                <div class="cityState col s4">
                    <div class="input-field">
                        <input placeholder="City" id="city_input"  type="text" class="validate">
                        <label for="city_input">City</label>
                    </div>
                    <!-- State Field -->
                    <div class="input-field">
                        <input placeholder="State" id="state_input" type="text" class="validate" maxlength="2">
                        <label for="city_input">State</label>
                    <!-- Submit Button? -->
                        <a id="submitCity" class="waves-effect waves-light btn" style="background-color: greenyellow; color: black; font-weight: 600">Submit</a>
                    </div>
            </div>
            </div>
        </div>
    <div class="container" style="margin-top: 20px;">
<!-- content here -->
        <div class="row" style="display: none;">
            <div class="col s6 card" id="cityResult" >
                <!-- this is the content area/box -->
                    <!-- Gail, this is the city header where we need your awesome pics and city name displayed -->
                    <div class="card-image">
                        <img id="cityImage">
                        <div class="wrapper" style="width: 80%; margin-left: 10%;">
                            <div class="card-title" id="cityName">
                                <!-- This is where the city name text will go? -->
                            </div>
                            <span class="card-title" id="stateName">
                                    <!-- This is where the state name text will go? -->
                            </span>
                        </div>  
                    </div>
                        <div id="cityContent">
                            <div id="populationScore"></div>
                            <div id="pollutionScore"></div>
                            <div id="humidityScore"></div>
                            <div id="tempLowAvg"></div>
                            <div id="tempHighAvg"></div> 
                            <div id="vmt"></div>  
                            <div id="gasSpend"></div> 
                            <div id="deiselSpend"></div>
                        </div>
                    </div>
                </div>
        </div>
        <div id= "weather" >
        </div>
        
<!-- Footer here -->
        <div class="row">
            <div class="col s12">
                <div id="footer">
                    <i class="fas fa-wind"></i> <p>MGKT Developers</p>
                </div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src ="assets/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="assets/js/weather.js"></script>
<script src="assets/js/images.js"></script>
<script src="assets/js/transport.js"></script>
<script src="https://use.fontawesome.com/releases/v5.10.1/js/all.js" data-auto-replace-svg="nest"></script>

</body>
</html>
